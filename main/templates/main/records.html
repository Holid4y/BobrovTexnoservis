{% extends 'main/pattern.html' %}
{% load static %}
{% block title %}Записи{% endblock %}
{% block active4 %}active{% endblock %}
{% block body %}
<input class="form-control mb-4"  id="filter" type="text" placeholder="Поиск" aria-label="Поиск">
<div class="liveSearchBar">
    <div class="card">
        <div class="card-header"><div class="row"><div class="col-xxl-7 col-xl-7 col-lg-6 col-md-6 col-sm-4">ФИО</div><div class="col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6">Дата</div><div class="col-xxl-2 col-xl-2 col-lg-2 col-md-2 col-sm-2">Время</div></div></div>
        <div class="list-group list-group-flush">
            {% for e in record %}
                <div class="card list-group-item search-item">
                    <div class="row"><span class="col-xxl-7 col-xl-7 col-lg-6 col-md-6 col-sm-4">{{ e.FIO }}</span><span class="col-xxl-3 col-xl-3 col-lg-4 col-md-4 col-sm-6">{{ e.date }}</span><span class="col-xxl-2 col-xl-2 col-lg-2 col-md-2 col-sm-2">{{ e.time }}</span></div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
